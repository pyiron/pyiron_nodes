# This runs jobs which pyiron modules should run on pushes or PRs to main

name: Push-Pull

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  pyiron:
    uses: pyiron/actions/.github/workflows/push-pull.yml@actions-3.3.0
    secrets: inherit
    with:
      python-version: '3.11'  # Instead of default 3.12 due to matgl
      python-version-alt1: 'exclude'  # Is just 3.11
      python-version-alt3: 'exclude'  # No python 3.9
      runner-alt1: 'exclude'  # No windows tests due to Lammps
      python-version-alt2: 'exclude'  # Temporary test https://github.com/pyiron/pyiron_nodes/pull/59#issuecomment-2313314481